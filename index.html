<!DOCTYPE html>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
		
	<title>All Aboard | Train Scheduler</title>

	<!-- MD Bootstrap CSS -->
	<!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.4.1/css/mdb.min.css"> -->

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>

	<!-- Custom CSS -->
	<link rel="stylesheet" type="text/css" href="./assets/css/style.css">
	
</head>
<body>

	<div class="container">
		
		<div class="row">
			<div class="col-sm-10 col-sm-offset-1">
				<div class="jumbotron text-center">
					<h1>The Trains-Atlantic</h1>
					<h3>Chugga chugga choo choo!</h3>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-sm-10 col-sm-offset-1">
				<div class="panel panel-primary">
					<div class="panel-heading">
						<h3 class="panel-title">Current Train Schedule</h3>
					</div>
					<div class="panel-body">
						<table class="table table-responsive table-hover">
							<thead>
								<tr>
									<th>Train Name</th>
									<th>Destination</th>
									<th>Frequency (min)</th>
									<th>Next Arrival</th>
									<th>Minutes Away</th>
								</tr>
							</thead>
							<tbody>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-sm-10 col-sm-offset-1">
				<div class="panel panel-primary">
					<div class="panel-heading">
						<h3 class="panel-title">Add Train</h3>
					</div>
					<div class="panel-body">
						<form>
							<div class="form-group">
								<label for="name-input">* Train Name</label>
    							<input type="text" class="form-control" id="name-input" />
							</div>
							<div class="form-group">
								<label for="destination-input">* Destination (City, Province)</label>
    							<input type="text" class="form-control" id="destination-input" />
							</div>
							<div class="form-group">
								<label for="time-input">* First Train Time (Military Time HH:mm)</label>
    							<input type="text" class="form-control" id="time-input" />
							</div>
							<div class="form-group">
								<label for="frequency-input">* Frequency (min)</label>
    							<input type="number" class="form-control" id="frequency-input" />
							</div>
							<input type="submit" id="submit" class="btn btn-primary" />
							* indicates required field.
						</form>
					</div>
				</div>
			</div>
		</div>

	</div>

<!-- jQuery CDN -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<!-- Moment.js -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.19.1/moment.min.js"></script>

<!-- Firebase CDN -->
<script src="https://www.gstatic.com/firebasejs/4.6.0/firebase.js"></script>

<!-- JavaScript -->
<script type="text/javascript" src="./assets/javascript/script.js"></script>

</body>
</html>
